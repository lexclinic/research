<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LexClinic Research</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      line-height: 1.6;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      text-decoration: none;
      color: #0366d6;
    }
    a:hover {
      text-decoration: underline;
    }
    #memo-content {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>LexClinic Research Memos</h1>
  <p>Click a memo below to read it:</p>
  <ul id="memo-list"></ul>
  <div id="memo-content"></div>

  <!-- Load marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const owner = "lexclinic";
    const repo = "research";
    const path = "research";

    const memoListEl = document.getElementById("memo-list");
    const memoContentEl = document.getElementById("memo-content");

    async function fetchMemos() {
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
      const files = await res.json();
      const memos = files.filter(f => f.name.endsWith(".md"));

      memos.forEach(memo => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = "#";
        a.textContent = memo.name.replace(".md", "");
        a.addEventListener("click", (e) => {
          e.preventDefault();
          loadMemo(memo.download_url);
        });
        li.appendChild(a);
        memoListEl.appendChild(li);
      });
    }

    async function loadMemo(url) {
      const res = await fetch(url);
      const text = await res.text();
      memoContentEl.innerHTML = marked.parse(text);
      window.scrollTo(0, memoContentEl.offsetTop);
    }

    fetchMemos();
  </script>
</body>
</html>
