<!--
  This file dynamically loads all Markdown memos from the repository and its subfolders:
  https://github.com/lexclinic/research
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexClinic Research Memos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fdfdfd;
    }
    h1 {
      color: #333;
    }
    h2.folder-title {
      color: #555;
      margin-top: 20px;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    h2.folder-title::after {
      content: "▼";
      position: absolute;
      right: 0;
      transition: transform 0.2s ease;
    }
    h2.folder-title.expanded::after {
      transform: rotate(-180deg);
    }
    .memo-list {
      margin-left: 20px;
      display: none;
    }
    .memo {
      margin-bottom: 10px;
    }
    .memo a {
      text-decoration: none;
      color: #007BFF;
      cursor: pointer;
    }
    .memo a:hover {
      text-decoration: underline;
    }
    #memo-content {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
  </style>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>LexClinic Research Memos</h1>
  <div id="memo-list">
    <p>Loading memos...</p>
  </div>

  <div id="memo-content">
    <p>Select a memo to view its content.</p>
  </div>

  <script>
    const repoOwner = 'lexclinic';
    const repoName = 'research';
    const memoList = $('#memo-list');
    const memoContent = $('#memo-content');

    // Recursively fetch all Markdown files
    async function fetchMarkdownFiles(path = '') {
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error(`Failed to fetch ${apiUrl}`);
      const files = await res.json();

      let mdFiles = [];

      for (const file of files) {
        if (file.type === 'file' && file.name.endsWith('.md')) {
          mdFiles.push(file);
        } else if (file.type === 'dir') {
          const nested = await fetchMarkdownFiles(file.path);
          mdFiles = mdFiles.concat(nested);
        }
      }

      return mdFiles;
    }

    // Load memo content
    function loadMemo(url) {
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error('Failed to fetch ' + url);
          return res.text();
        })
        .then(text => {
          memoContent.html(marked.parse(text));
        })
        .catch(err => {
          memoContent.html(`<p style="color:red;">Error loading memo: ${err.message}</p>`);
        });
    }

    // Helper to get memo path from URL
    function getMemoFromURL() {
      let path = window.location.pathname.slice(1); // remove leading "/"
      return path ? path + '.md' : null;
    }

    // Build memo list grouped by folder
    fetchMarkdownFiles()
      .then(mdFiles => {
        memoList.empty();
        if (mdFiles.length === 0) {
          memoList.html('<p>No memos found.</p>');
          return;
        }

        // Group files by folder
        const folders = {};
        mdFiles.forEach(file => {
          const parts = file.path.split('/');
          const folder = parts.length > 1 ? parts[0] : 'root';
          if (!folders[folder]) folders[folder] = [];
          folders[folder].push(file);
        });

        // Build collapsible sections
        Object.keys(folders).sort().forEach(folderName => {
          const heading = $('<h2>')
            .addClass('folder-title')
            .text(folderName === 'root' ? 'General Memos ▼' : folderName + ' ▼')
            .click(function() {
              $(this).toggleClass('expanded');
              $(this).next('.memo-list').slideToggle();
            });

          const list = $('<div>').addClass('memo-list');

          folders[folderName].forEach(file => {
            const linkText = file.name === "github-pages-cloudflare-setup.md"
              ? "GitHub Pages + Cloudflare How-To"
              : file.name.replace(/\.md$/, '').replace(/_/g, ' ');

            const urlPath = '/' + file.path.replace(/\.md$/, '');

            const link = $('<a>')
              .attr('href', urlPath)
              .text(linkText)
              .click(function(e) {
                e.preventDefault();
                window.history.pushState({}, '', urlPath);
                loadMemo(file.download_url);
              });

            const div = $('<div>').addClass('memo').append(link);
            list.append(div);
          });

          memoList.append(heading).append(list);
        });

        // Load memo if URL has a path
        const initialFilePath = getMemoFromURL();
        if (initialFilePath) {
          const initialFile = mdFiles.find(f => f.path === initialFilePath);
          if (initialFile) {
            loadMemo(initialFile.download_url);
            const folder = initialFile.path.split('/')[0] || 'root';
            $('.folder-title').filter(function() {
              return $(this).text().startsWith(folder === 'root' ? 'General Memos' : folder);
            }).addClass('expanded').next('.memo-list').show();
          }
        }
      })
      .catch(err => {
        memoList.html(`<p style="color:red;">Error fetching memos: ${err.message}</p>`);
      });

    // Handle browser back/forward navigation
    window.onpopstate = function() {
      const path = getMemoFromURL();
      if (path) {
        fetchMarkdownFiles().then(mdFiles => {
          const file = mdFiles.find(f => f.path === path);
          if (file) loadMemo(file.download_url);
        });
      } else {
        memoContent.html('<p>Select a memo to view its content.</p>');
      }
    };
  </script>
</body>
</html>
