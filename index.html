<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexClinic Research Memos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fdfdfd;
    }
    h1 {
      color: #333;
    }
    h2 {
      color: #555;
      margin-top: 20px;
    }
    .memo {
      margin-bottom: 10px;
    }
    .memo a {
      text-decoration: none;
      color: #007BFF;
      cursor: pointer;
    }
    .memo a:hover {
      text-decoration: underline;
    }
    #memo-content {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>LexClinic Research Memos</h1>
  <div id="memo-list">
    <p>Loading memos...</p>
  </div>

  <div id="memo-content">
    <p>Select a memo to view its content.</p>
  </div>

  <!-- Include marked.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const data = {
      "root": ["README.md"],
      "signatures": ["oauth_idp_strategy_2025.md"]
    };

    const memoList = document.getElementById('memo-list');
    memoList.innerHTML = '';

    const memoContent = document.getElementById('memo-content');

    function loadMemo(filePath) {
      fetch(filePath)
        .then(res => {
          if (!res.ok) throw new Error('Failed to fetch ' + filePath);
          return res.text();
        })
        .then(text => {
          memoContent.innerHTML = marked.parse(text);
        })
        .catch(err => {
          memoContent.innerHTML = '<p style="color:red;">Error loading memo: ' + err.message + '</p>';
        });
    }

    ['root', 'signatures'].forEach(folder => {
      if (data[folder] && data[folder].length > 0) {
        const section = document.createElement('section');
        const heading = document.createElement('h2');
        heading.textContent = folder === 'root' ? 'General Memos' : 'Signatures Memos';
        section.appendChild(heading);

        data[folder].forEach(file => {
          const div = document.createElement('div');
          div.classList.add('memo');
          const link = document.createElement('a');
          link.textContent = file.replace(/\.md$/, '').replace(/_/g, ' ');
          link.onclick = () => {
            const path = folder === 'root' ? file : 'signatures/' + file;
            loadMemo(path);
          };
          div.appendChild(link);
          section.appendChild(div);
        });

        memoList.appendChild(section);
      }
    });
  </script>
</body>
</html>
