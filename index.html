<!--
  This file was generated to dynamically load all Markdown memos from the repository:
  https://github.com/lexclinic/research
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexClinic Research Memos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fdfdfd;
    }
    h1 {
      color: #333;
    }
    h2 {
      color: #555;
      margin-top: 20px;
    }
    .memo {
      margin-bottom: 10px;
    }
    .memo a {
      text-decoration: none;
      color: #007BFF;
      cursor: pointer;
    }
    .memo a:hover {
      text-decoration: underline;
    }
    #memo-content {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>LexClinic Research Memos</h1>
  <div id="memo-list">
    <p>Loading memos...</p>
  </div>

  <div id="memo-content">
    <p>Select a memo to view its content.</p>
  </div>

  <!-- Include marked.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const repoOwner = 'lexclinic';
    const repoName = 'research';
    const memoList = document.getElementById('memo-list');
    const memoContent = document.getElementById('memo-content');

    // Fetch all files in the repository root
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/`)
      .then(res => res.json())
      .then(files => {
        memoList.innerHTML = '';
        const mdFiles = files.filter(f => f.name.endsWith('.md'));

        if (mdFiles.length === 0) {
          memoList.innerHTML = '<p>No memos found.</p>';
          return;
        }

        const section = document.createElement('section');
        const heading = document.createElement('h2');
        heading.textContent = 'General Memos';
        section.appendChild(heading);

        mdFiles.forEach(file => {
          const div = document.createElement('div');
          div.classList.add('memo');
          const link = document.createElement('a');
          link.textContent = file.name === "github-pages-cloudflare-setup.md"
            ? "GitHub Pages + Cloudflare How-To"
            : file.name.replace(/\.md$/, '').replace(/_/g, ' ');
          link.onclick = () => loadMemo(file.download_url);
          div.appendChild(link);
          section.appendChild(div);
        });

        memoList.appendChild(section);
      })
      .catch(err => {
        memoList.innerHTML = `<p style="color:red;">Error fetching memos: ${err.message}</p>`;
      });

    function loadMemo(url) {
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error('Failed to fetch ' + url);
          return res.text();
        })
        .then(text => {
          memoContent.innerHTML = marked.parse(text);
        })
        .catch(err => {
          memoContent.innerHTML = `<p style="color:red;">Error loading memo: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
