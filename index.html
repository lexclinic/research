<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexClinic Research Memos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .memo {
      margin-bottom: 10px;
    }
    .memo a {
      text-decoration: none;
      color: #007BFF;
    }
    .memo a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>LexClinic Research Memos</h1>
  <div id="memo-list">
    <p>Loading memos...</p>
  </div>

  <script>
    fetch('memos.json')
      .then(response => response.json())
      .then(data => {
        const memoList = document.getElementById('memo-list');
        memoList.innerHTML = '';

        ['root', 'signatures'].forEach(folder => {
          if (data[folder] && data[folder].length > 0) {
            const section = document.createElement('section');
            const heading = document.createElement('h2');
            heading.textContent = folder === 'root' ? 'General Memos' : 'Signatures Memos';
            section.appendChild(heading);

            data[folder].forEach(file => {
              const div = document.createElement('div');
              div.classList.add('memo');
              const link = document.createElement('a');
              link.href = folder === 'root' ? `/${file}` : `signatures/${file}`;
              link.textContent = file.replace(/\.md$/, '').replace(/_/g, ' ');
              div.appendChild(link);
              section.appendChild(div);
            });

            memoList.appendChild(section);
          }
        });
      })
      .catch(error => {
        console.error('Error loading memos:', error);
        document.getElementById('memo-list').innerHTML = '<p>Failed to load memo list. Please try again later.</p>';
      });
  </script>
</body>
</html>
